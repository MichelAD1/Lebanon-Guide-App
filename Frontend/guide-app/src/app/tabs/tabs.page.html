<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button class="active" tab="home">
      <ion-icon color="light" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToAccount()" class="active" tab="account">
      <ion-icon color="light" name="accessibility-outline"></ion-icon>
      <ion-label>My Account</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToAddReview()" class="active" tab="add-review">
      <ion-icon color="light" name="add-outline"></ion-icon>
      <ion-label>Add Review</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
