<ion-content class="background">
  <div class="toolbar">
    <h1 class="leb-guide">Lebanon's Guide</h1>
  </div>
  <div class="login-container">
    <h1 class="login">Sign Up</h1>
    <p class="signin-info">Sign up to receive news and updates</p>
    <div class="fname-info">
      <ion-label position="floating">First Name</ion-label>
      <div class="box">
        <ion-input type="text" required [(ngModel)]="first_name"></ion-input>
      </div>
    </div>
    <div class="lname-info">
      <ion-label position="floating">Last Name</ion-label>
      <div class="box">
        <ion-input type="text" [(ngModel)]="last_name" required></ion-input>
      </div>
    </div>
    <div class="phone-info">
      <ion-label position="floating" required>Phone Number</ion-label>
      <div class="box">
        <ion-input type="number" [(ngModel)]="phone_number"></ion-input>
      </div>
    </div>
    <div class="email-info">
      <ion-label position="floating">Email</ion-label>
      <div class="box">
        <ion-input
          type="email"
          [(ngModel)]="email"
          required
          placeholder="name@example.com"
        ></ion-input>
      </div>
    </div>
    <div class="pass-info">
      <ion-label position="floating">Password</ion-label>
      <div class="box">
        <ion-input
          type="password"
          [(ngModel)]="password"
          required
          placeholder="Password"
        ></ion-input>
      </div>
    </div>
    <ion-button
      type="submit"
      class="signup-button"
      color="none"
      style="padding: 0px"
      (click)="goToHome()"
      >Sign Up</ion-button
    >
  </div>
</ion-content>
