<ion-content class="background">
  <div class="toolbar">
    <h1 class="leb-guide">Lebanon's Guide</h1>
  </div>
  <div class="login-container">
    <h1 class="login">Sign In</h1>
    <p class="signin-info">
      Sign in with your data that you entered during your registration.
    </p>
  </div>
  <div class="email-info">
    <ion-label position="floating">Email</ion-label>
    <div class="box">
      <ion-input type="text" placeholder="name@example.com"></ion-input>
    </div>
  </div>
  <div class="pass-info">
    <ion-label position="floating">Password</ion-label>
    <div class="box">
      <ion-input type="text" placeholder="Passowrd"></ion-input>
    </div>
  </div>
</ion-content>
