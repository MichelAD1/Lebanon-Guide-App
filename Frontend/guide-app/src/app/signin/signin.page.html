<ion-content class="background">
  <div class="toolbar">
    <h1 class="leb-guide">Lebanon's Guide</h1>
  </div>
  <div class="login-container">
    <h1 class="login">Sign In</h1>
    <p class="signin-info">
      Sign in with your data that you entered during your registration.
    </p>
    <div class="email-info">
      <ion-label position="floating">Email</ion-label>
      <div class="box">
        <ion-input
          type="email"
          required
          placeholder="name@example.com"
        ></ion-input>
      </div>
    </div>
    <div class="pass-info">
      <ion-label position="floating">Password</ion-label>
      <div class="box">
        <ion-input type="password" required placeholder="Password"></ion-input>
      </div>
    </div>
    <p class="no-account">Don't have an account?</p>
    <a class="no-account-a" (click)="goToSignup()">Sign Up</a>
    <ion-button
      type="submit"
      class="login-button"
      color="none"
      style="padding: 0px"
      >Login</ion-button
    >
  </div>
</ion-content>
